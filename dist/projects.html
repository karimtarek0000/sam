<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#061727"/>
    <link rel="stylesheet" href="./css/library/slick.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="apple-touch-icon" sizes="114x114" href="./favicons/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png"/>
    <link rel="manifest" href="./favicons/site.webmanifest"/>
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5"/>
    <title></title>
  </head>
  <body><!-- Options --><!-- Change lang -->
    <div class="form-group change-lang m-0 cursor mt-3 mt-lg-0 mx-0 mx-md-2 shrink-0">
      <div class="change-lang__icon position-absolute">
            <svg class="resize-svg grow-0 shrink-0">
              <use xlink:href="./icons/sprite.svg#icon-angle-up">
                <title>angle-up</title>
              </use>
            </svg>
            <svg class="resize-svg grow-0 shrink-0">
              <use xlink:href="./icons/sprite.svg#icon-angle-down">
                <title>angle-down</title>
              </use>
            </svg>
      </div>
      <select class="form-control change_lang h-100 rounded-0 border-0 bg-primary text-light-1 text-uppercase" id="exampleFormControlSelect1">
        <option class="change_lang" value="en">en</option>
        <option class="change_lang" selected="selected" value="ar">ar</option>
      </select>
    </div><!-- Icon whats app -->
    <div class="whatsapp d-flex justify-content-center align-items-center" id="whatsapp">
      <div class="whatsapp__popup position-absolute rounded overflow-hidden">
        <div class="whatsapp__popup__welcome d-flex p-3">
          <div class="whatsapp__popup__welcome__info text-primary">
            <h5>Start a Conversation</h5>
            <p class="first-letter p-xsmall">hi! click one of our member below to chat on whatsApp</p>
          </div>
              <svg class="resize-svg-whatsapp mx-2">
                <use xlink:href="./icons/sprite.svg#icon-whatsapp">
                  <title>whatsapp</title>
                </use>
              </svg>
        </div>
        <div class="whatsapp__popup__chat bg-primary overflow-hidden py-4 px-3">
          <p class="first-letter p-xsmall text-gray">the team typically replies in a few minutes.</p><a class="whatsapp__popup__chat__open rounded d-flex align-items-center py-3 mx-auto justify-content-between bg-light text-gray text-uppercase weight-bolder p-2" id="whatsapp-number" target="_blank">
            <p class="m-0 text-uppercase">sam constructions</p>
                <svg class="resize-svg-whatsapp">
                  <use xlink:href="./icons/sprite.svg#icon-whatsapp">
                    <title>whatsapp</title>
                  </use>
                </svg></a>
        </div>
      </div>
      <div class="whatsapp__icon rounded-circle d-flex justify-content-center align-items-center cursor" id="whatsappPopUp">
            <svg class="resize-svg-whatsapp position-absolute whatsapp__icon__whatsapp">
              <use xlink:href="./icons/sprite.svg#icon-whatsapp">
                <title>whatsapp</title>
              </use>
            </svg>
            <svg class="resize-svg-whatsapp position-absolute whatsapp__icon__close">
              <use xlink:href="./icons/sprite.svg#icon-close">
                <title>close</title>
              </use>
            </svg>
      </div>
      <div class="whatsapp__title bg-primary ml-2 py-1 px-3 rounded">
        <p class="text-capitalize p-small m-0 p-xsmall">need help? <span class="weight-bolder">chat with us</span></p>
      </div>
    </div><!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container"><a class="navbar-brand" href="/">
                  <svg class="logo">
                    <use xlink:href="./icons/sprite.svg#icon-logo">
                      <title>logo</title>
                    </use>
                  </svg></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link weight-normal cursor text-capitalize text-primary py-2 px-2 py-lg-3 px-lg-3 mx-1" data-section="home" key="home" href="/"></a></li>
            <li class="nav-item"><a class="nav-link weight-normal cursor text-capitalize text-primary py-2 px-2 py-lg-3 px-lg-3 mx-1" data-section="aboutus" key="aboutus" href="aboutus"></a></li>
            <li class="nav-item"><a class="nav-link weight-normal cursor text-capitalize text-primary py-2 px-2 py-lg-3 px-lg-3 mx-1 active" data-section="projects" key="projects" href="projects"></a></li>
            <li class="nav-item"><a class="nav-link weight-normal cursor text-capitalize text-primary py-2 px-2 py-lg-3 px-lg-3 mx-1" data-section="partners" key="partners" href="partners"></a></li>
            <li class="nav-item"><a class="nav-link weight-normal cursor text-capitalize text-primary py-2 px-2 py-lg-3 px-lg-3 mx-1" data-section="contacts" key="contacts" href="contacts"></a></li>
          </ul>
        </div>
      </div>
    </nav><!-- Header -->
    <header class="header-projects position-relative">
      <div class="header-projects__info position-absolute p-4 rounded text-primary">
        <h3 class="h-mid text-uppercase weight-bold mb-3" id="projectName"></h3>
        <p class="p-large text-capitalize m-0" id="projectLocation"></p>
        <p class="p-large text-capitalize m-0" id="projectDate"></p>
      </div>
      <div class="header-projects__wrapper h-100 overflow-hidden position-relative" id="projectsWrapper"></div>
    </header>
    <div class="container my-4 h-50 description">
      <p class="first-letter p-mid weight-bold" id="projectDesc"></p>
    </div>
    <main><!-- Section other projects -->
      <section class="other-projects mb-5 overflow-hidden">
        <div class="container">
                <h2 class="h-mid weight-bold text-uppercase mb-5 head text-blue-dark heading" key="projects" data-lang="head-1">other projects</h2>
          <div class="other-projects__wrapper" id="otherProjectsWrapper"></div>
        </div>
      </section><!-- Section contact -->
      <footer class="contacts" id="contacts">
        <div class="row no-gutters container align-items-start justify-content-between h-100 py-2 py-lg-5 border-bottom border-gray">
          <div class="col-md-12 col-lg-3 text-gray contacts__section-1"><a class="navbar-brand" href="/">
                          <svg class="logo">
                            <use xlink:href="./icons/sprite.svg#icon-logo">
                              <title>logo</title>
                            </use>
                          </svg></a>
            <p class="first-letter p-mid weight-normal mt-3 mt-lg-3 par" key="projects" data-lang="par-2"></p>
            <div class="contacts__section-1__icons d-flex"><a class="d-flex align-items-center justify-content-center rounded-circle" href="https://goo.gl/maps/nT1n49ujDKzzEGZN8" target="_blank">
                            <svg class="resize-svg-contact">
                              <use xlink:href="./icons/sprite.svg#icon-map">
                                <title>map</title>
                              </use>
                            </svg></a><a class="d-flex align-items-center justify-content-center rounded-circle" href="tel:+201101757591">
                            <svg class="resize-svg-contact">
                              <use xlink:href="./icons/sprite.svg#icon-telephone">
                                <title>telephone</title>
                              </use>
                            </svg></a><a class="d-flex align-items-center justify-content-center rounded-circle" href="#">
                            <svg class="resize-svg-contact">
                              <use xlink:href="./icons/sprite.svg#icon-facebook">
                                <title>facebook</title>
                              </use>
                            </svg></a></div>
          </div>
          <div class="col-md-4 col-lg-3 contacts__section-2 mt-3 mt-lg-4">
                  <h4 class="h-xsmall weight-bold text-primary text-capitalize mb-2 mb-lg-4 heading" key="projects" data-lang="head-4">contact us</h4>
                  <ul></ul>
                  <li class="list-unstyled text-gray weight-normal mb-2 mb-lg-3 p-small d-flex align-items-center">
                                <svg class="resize-svg-contact">
                                  <use xlink:href="./icons/sprite.svg#icon-telephone">
                                    <title>telephone</title>
                                  </use>
                                </svg>
                    <p class="mb-0 mx-2 direction-ltr">02 3835 0139</p>
                  </li>
                  <li class="list-unstyled text-gray weight-normal mb-2 mb-lg-3 p-small d-flex align-items-center">
                                <svg class="resize-svg-contact">
                                  <use xlink:href="./icons/sprite.svg#icon-mobile">
                                    <title>mobile</title>
                                  </use>
                                </svg>
                    <p class="mb-0 mx-2 direction-ltr">01101757591</p>
                  </li>
                  <li class="list-unstyled text-gray weight-normal mb-2 mb-lg-3 p-small d-flex align-items-center">
                                <svg class="resize-svg-contact">
                                  <use xlink:href="./icons/sprite.svg#icon-mail">
                                    <title>mail</title>
                                  </use>
                                </svg>
                    <p class="mb-0 mx-2">info@sam-construction.com</p>
                  </li>
          </div>
          <div class="col-md-3 col-lg-2 contacts__section-3 mt-3 mt-lg-4">
            <h4 class="h-xsmall weight-bold text-primary text-capitalize mb-2 mb-lg-3 heading" key="projects" data-lang="head-5"></h4>
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link weight-normal cursor text-capitalize text-primary py-1 px-1 mx-1" data-section="home" key="home" href="/"></a></li>
              <li class="nav-item"><a class="nav-link weight-normal cursor text-capitalize text-primary py-1 px-1 mx-1" data-section="aboutus" key="aboutus" href="aboutus"></a></li>
              <li class="nav-item"><a class="nav-link weight-normal cursor text-capitalize text-primary py-1 px-1 mx-1 active" data-section="projects" key="projects" href="projects"></a></li>
              <li class="nav-item"><a class="nav-link weight-normal cursor text-capitalize text-primary py-1 px-1 mx-1" data-section="partners" key="partners" href="partners"></a></li>
              <li class="nav-item"><a class="nav-link weight-normal cursor text-capitalize text-primary py-1 px-1 mx-1" data-section="contacts" key="contacts" href="contacts"></a></li>
            </ul>
          </div>
        </div>
        <div class="row no-gutters container py-3">
          <div class="col text-center text-lg-right">
            <p class="text-gray text-uppercase m-0">copyright © <span id="year"></span> <a href="/">sam</a></p>
          </div>
        </div>
      </footer>
    </main>
    <script src="./js/library/jquery.3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/library/slick.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
